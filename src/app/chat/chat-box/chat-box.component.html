<div class="container">
  <div class="container-fluid">
    <div class="userinfo">
      <figure class="figure">
        <img
          src="/assets/icons8-user-64.png"
          class="figure-img img-fluid rounded"
          alt="..."
          style="width: 45px; height: 45px;"
        />
        <figcaption
          class="figure-caption badge badge-success"
          style="margin-left: 25px;"
        >
          {{ userInfo.firstName }}
        </figcaption>
      </figure>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      style="margin-top: 20px;"
      *ngIf="onlineUsers"
      (click)="toggleShow()"
    >
      Online Users
      <span class="badge badge-light">{{ onlineUsers.length }}</span>
    </button>
    <div class="userlist" [hidden]="!showOnlineUsers">
      <ul class="list-group" *ngFor="let user of onlineUsers">
        <div class="usersDiv">
          <span
            class="username"
            (click)="userSelectedToChat(user.userId, user.name)"
            >{{ user.name }}</span
          >
        </div>
      </ul>
    </div>
    <div class="chatWindow" [hidden]="!loadChatWindow">
      <div class="chatWindowHeader">Chat Window for {{ recieverName }}</div>
      <hr style="color: rgba(162, 245, 155, 0.815); border: thin;" />
      <div class="chatList" *ngFor="let msg of messageList">
        <div>{{ msg }}</div>
      </div>
      <div class="chatWindowFooter">
        <form>
          <textarea
            autofocus
            name="message"
            placeholder="enter message"
            (keypress)="sendChatMessage($event)"
            [(ngModel)]="messageText"
          ></textarea>
        </form>
      </div>
    </div>
  </div>
</div>
