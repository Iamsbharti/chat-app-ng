<div class="container">
  <div class="container-fluid">
    <div class="signupform">
      <img
        src="/assets/icons8-add-user-male-128.png"
        width="49px"
        height="49px"
        alt="?"
      />
      <form #signUpForm="ngForm" (ngSubmit)="signUpUser()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            class="form-control form-control-sm"
            type="text"
            [(ngModel)]="firstname"
            name="First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            class="form-control form-control-sm"
            [(ngModel)]="lastname"
            type="text"
            name="lastname"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control form-control-sm"
            [(ngModel)]="email"
            type="text"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            class="form-control form-control-sm"
            [(ngModel)]="mobile"
            type="text"
            name="mobile"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control form-control-sm"
            [(ngModel)]="password"
            type="password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input
            class="form-control form-control-sm"
            [(ngModel)]="apiKey"
            type="text"
            name="apiKey"
          />
        </div>
        <button class="btn btn-primary">SignUp</button>
        <button
          class="btn btn-danger"
          style="margin-left: 30px; float: inline-end;"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
