<div class="container">
  <div class="container-fluid">
    <div class="loginpage">
      <img src="/assets/icons8-login-64.png" />
      <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            required
            [(ngModel)]="email"
            #_email="ngModel"
          />
          <div
            [hidden]="_email.valid || _email.pristine"
            class="alert alert-danger"
          >
            Email is Required
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              required
              name="password"
              [(ngModel)]="password"
              #_pwd="ngModel"
            />
          </div>
          <div
            [hidden]="_pwd.valid || _pwd.pristine"
            class="alert alert-danger"
          >
            password is required
          </div>
          <button class="btn btn-success" [disabled]="!loginForm.form.valid">
            Login
          </button>
          <button class="btn btn-info" style="margin-left: 20px;">
            Cancel
          </button>
          <div class="message">
            {{ loginResponse }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
